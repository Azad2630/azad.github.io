<!DOCTYPE html>
<html lang="en">
    <head>

        <title>cv</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            .button {
              border: none;
              color: white;
              padding: 16px 32px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;
              transition-duration: 0.4s;
              cursor: pointer;
            }
            
            .button1 {
              background-color: white; 
              color: black; 
              border: 2px solid #5d608a;
            }
            
            .button1:hover {
              background-color: #5d608a;
              color: white;
            }
            
            .button2 {
              background-color: white; 
              color: black; 
              border: 2px solid #008CBA;
            }
            
            .button2:hover {
              background-color: #008CBA;
              color: white;
            }
            .container{
              text-align: center;
            }
            
        </style>
    </head>
    <body>
        <div class="container">
          <h1>azad akdeniz cv</h1>
          <a href="cv bi.pdf"><button id="one" class="button button1">cv</button></a>
          <a href="https://www.github.com/"><button id="two" class="button button2">github</button></a>
        </div>
    </body>
</html>
